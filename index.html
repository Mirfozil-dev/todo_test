<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Задачи</h1>
        <div class="navigation">
            <div class="navigation__tabs">
                <button class="active" onclick="showAll()">Все задачи</button>
                <button onclick="filterActive()">Активные</button>
                <button onclick="filterChecked()">Выполненные</button>
            </div>
            <div class="navigation__form">
                <input placeholder="Новая задача" id="task_text_input" type="text">
                <button id="add_task" onclick="addCard()">Добавить задачу</button>
            </div>
        </div>
        <div class="tasks_container">
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
